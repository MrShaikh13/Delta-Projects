<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <div class="container">
      <h2 class="highest">Highest Score was 0</h2>
      <p>How long a sequence can you remember?</p>
      <div class="btn-container">
        <div class="line-one">
          <div class="btn red" type="button" id="red"></div>
          <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
          <div class="btn green" type="button" id="green"></div>
          <div class="btn purple" type="button" id="purple"></div>
        </div>
        <div class="level">1</div>
        <div class="start"><img src="/Class-11-project/Project-SettingUp/start.avif" alt=""></div>
      </div>
      
      <!-- <input type="button" name="button" class="start" value="Start"> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
